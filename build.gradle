plugins {
    id 'java'
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.5.0'
    id 'maven-publish'
}

group = 'cz.dan'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.avro:avro:1.12.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/moravianblackcat/avro-schemas")
            credentials {
                username = System.getenv("ACTOR")
                password = System.getenv("TOKEN")
            }
        }
    }
}